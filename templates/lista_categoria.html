{% extends 'base.html' %}
{% block titulo %}
<title>Categorias</title>
{% endblock %}
{% block contenido %}
<h1>Lista de Categorias</h1>
<table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            {% for p in listacat %}
            <tr>
                    <th scope="row">{{p.nombre}}</th>
                    <td>{{p.descripcion}}</td>
                    <td><a class="btn btn-primary" href="/eliminar_categoria/{{p.id}}">Eliminar</a></td>

            </tr>

            {% endfor %}
        </tbody>

       </table>
    


{% endblock %}
